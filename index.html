<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>適性測驗 - 新北大眾捷運</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <img src="images/logo.png" alt="新北大眾捷運公司 Logo">
    <h1>適性測驗 - 找到最適合你的職務</h1>
</header>
<body>
    <div class="container">

        <main>
            <section id="start-page">
                <h2>歡迎來到新北大眾捷運適性測驗</h2>
                <p>透過這個測驗，我們將幫助你找到最符合你人格特質的職務，一起加入新北捷運的行列！</p>
                <button id="start-btn">開始測驗</button>
            </section>
            <section id="question-page" class="hidden">
                <div class="question-container">
                    <div id="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                    <h3 id="question-number"></h3>
                    <p id="question-text"></p>
                    <div class="options">
                        <button class="option"></button>
                        <button class="option"></button>
                        <button class="option"></button>
                        <button class="option"></button>
                    </div>
                    <button id="next-btn" class="hidden">下一題</button>
                </div>
            </section>
            <section id="result-page" class="hidden">
                <h2>測驗結果</h2>
                <div class="result-card">
                    <p>你的MBTI類型是：<span id="mbti-type"></span></p>
                    <div id="job-recommendation">
                        <h3>推薦職缺：</h3>
                        <div id="job-list" class="job-list"></div>
                    </div>
                </div>
                <div class="result-buttons">
                    <button id="retry-btn">再次測驗</button>
                    <button id="job-link-btn">了解更多職缺</button>
                </div>
            </section>
        </main>
        <footer>
            <p>© 2025 新北大眾捷運股份有限公司</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
